<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atitividade Formulário</title>
</head>
<body>
    <div class="container">
        <h1>CADASTRO DE CURRÍCULO</h1>
        <form action="#" method="post">
            <fieldset class="dadosPessoais">
                <legend><strong>Dados Pessoais</strong></legend>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome">
                <br><br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <br><br>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf">
                <br><br>
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg">
                <br><br>
            </fieldset>
                <br>
            <fieldset class="genero">
                <legend><strong>Gênero</strong></legend>
                <input type="radio" name="genero" value="masculino" id="masculino"><label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" value="feminino" id="feminino"><label for="feminino">Feminino</label>
            </fieldset>
                <br>
            <fieldseT class="endereco">
                <legend><strong>Endereço</strong></legend>
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua">
                <br><br>
                <label for="numero">Número</label>
                <input type="numero" name="numero" id="numero">
                <br><br>
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro">
                <br><br>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">
                <br><br>
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep">
            </fieldseT> 
                <br>
                <textarea name="objetivos" id="objetivos" cols="80
                " rows="10">Objetivos Profissionais:</textarea>
                <br>
            <fieldset class="formacao1">
                <legend><strong>Formação Acadêmica 1</strong></legend>
                <label for="curso1">Curso 1:</label>
                <br>
                <input type="text" name="curso1" id="curso1">
                <br><br>
                <label for="instituicao1">Instituição:</label>
                <br>
                <input type="text" name="instituicao1" id="instituicao1">
                <br><br>
                <label for="data1">Data de conclusão:</label>
                <br>
                <input type="date" name="data1" id="data1">
            </fieldset>
            <br>
            <fieldset class="formacao2">
                <legend><strong>Formação Acadêmica 2</strong></legend>
                <label for="curso2">Curso 2:</label>
                <br>
                <input type="text" name="curso2" id="curso2">
                <br><br>
                <label for="instituicao2">Instituição:</label>
                <br>
                <input type="text" name="instituicao2" id="instituicao2">
                <br><br>
                <label for="data2">Data de conclusão:</label>
                <br>
                <input type="date" name="data2" id="data2">
            </fieldset>
                <br>
                <textarea name="habilidades" id="habilidades" cols="80
                " rows="10">Habilidades e Competências:</textarea>
                <br>
            <fieldset class="cursos">
                <legend><strong>Cursos</strong></legend>
                <label for="curso1">Curso 1:</label>
                <input type="text" name="curso1" id="curso1">
                <label for="horas1">Carga Horária</label>
                <input type="number" name="horas1" id="horas1">
                <br><br>
                <label for="curso1">Curso 2:</label>
                <input type="text" name="curso2" id="curso2">
                <label for="horas2">Carga Horária</label>
                <input type="number" name="horas2" id="horas2">
                <br><br>
                <label for="curso3">Curso 3:</label>
                <input type="text" name="curso3" id="curso3">
                <label for="horas3">Carga Horária</label>
                <input type="number" name="horas3" id="horas3">
            </fieldset>
                <br><br>
            <fieldset class="experiencias">
                <legend><strong>Experiencias Profissonais</strong></legend>
                <label for="experiencia1">Experiência 1:</label>
                <input type="text" name="experiencia1" id="experiencia1">
                <label for="datai">Data de início:</label>
                <input type="date" name="datai" id="datai">
                <label for="dataf">Data de fim:</label>
                <input type="date" name="dataf" id="dataf">
                <br><br>
                <label for="experienci2">Experiência 2:</label>
                <input type="text" name="experienci2" id="experienci2">
                <label for="datai">Data de início:</label>
                <input type="date" name="datai" id="datai">
                <label for="dataf">Data de fim:</label>
                <input type="date" name="dataf" id="dataf">
                <br><br>
                <label for="experiencia3">Experiência 3:</label>
                <input type="text" name="experiencia3" id="experiencia3">
                <label for="datai">Data de início:</label>
                <input type="date" name="datai" id="datai">
                <label for="dataf">Data de fim:</label>
                <input type="date" name="dataf" id="dataf">
            </fieldset>
                <br>
                <textarea name="informacoes" id="informacoes" cols="80
                " rows="10">Informações Complementares:</textarea>
                <br>
                <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>
</body>
</html>
